<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块标签</title>
</head>
<body>
    <!--
        div:每一个div占满一行。块级标签
        span:文本信息在一行展示，行内标签，内联标签
    -->
    <span>黑马程序员</span>
    <span>动力节点</span>

    <hr color="red">
    <div>黑马程序员</div>
    <div>动力节点</div>
</body>
</html>
