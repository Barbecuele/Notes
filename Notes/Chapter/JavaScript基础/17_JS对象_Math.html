<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script>
        /*
            Math:数学工具类
                1.创建
                    不需要创建对象，直接调用就行了。Math.方法名()
                2.方法
                    random() 方法返回从 0（含）到 1（不含）的随机数。
                    ceil(x)	返回 x，向上舍入为最接近的整数。
                    floor(x) 返回 x，向下舍入为最接近的整数
                    round(x) 将 x 舍入为最接近的整数
                3.属性
                    PI
         */
        document.write(Math.PI + "<br>");

        document.write(Math.random() + "<br>")

        document.write(Math.round(3.5415) + "<br>")

        document.write(Math.floor(3.6415) + "<br>")

        /*
            练习：取1-100之间的随机整数
         */
        var a = Math.random();
        document.write(Math.floor(a * 100) +1);
    </script>
</head>
<body>

</body>
</html>
