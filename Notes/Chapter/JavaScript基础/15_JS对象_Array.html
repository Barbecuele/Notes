<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array对象</title>
    <script>
        /*
            Array数组对象：
                1.创建：
                    1.var arr = new Array(元素列表);
                    2.var arr = new Array(元素长度);
                    3.var arr = [元素列表];
                2.方法：
                    1.join();将数组中的元素按照指定的元素拼接为字符串
                    2.push():向数组的末尾添加一个或更多个元素，并返回新的长度
                    3.sort():对数组中的元素进行排序
                    4.toSource():返回该对象的源代码
                    5.unShift():向一个数组的开头添加一个或者多个元素，并返回新的长度
                    6.reverse():颠倒数组中元素的顺序
                    7.shift():删除并返回数组中的第一个元素
                3.属性：
                    1.length:数组的长度
                4.特点：
                    1.JS中，数组元素的类型是可变的。
                    2.JS中，数组的长度是可变的。
         */
        //创建方式1
        /*var arr1 = new Array(1,2,3);
        var arr2 = new Array(5);
        var arr3 = [1,2,3.4];

        document.write(arr1 + "<br>");
        document.write(arr2 + "<br>");
        document.write(arr3 + "<br>");
         */
        var arr = [1, 'abc', true];
        document.write(arr + "<br>");

        document.write("<hr size=3px color='red'>")

        document.write(arr[0] + "<br>");
        document.write(arr[1] + "<br>");
        document.write(arr[2] + "<br>");

        //自动扩容为4个长度，未赋值的默认为undefined。
        document.write(arr[5] + "<br>");
        arr[7] = 22;
        document.write(arr.length);

        document.write("<hr size=3px color='blue'>");

        document.write(arr.join("-") + "<br>");
        arr.push(12);
        document.write(arr.join("-") + "<br>");
    </script>
</head>

</body>
</html>
