<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
    <script>
        //1~100求和
        var sum = 0;
        var i = 1;
        while (i <= 100) {
            sum += i;
            i++;
        }
        document.write(sum);

        document.write("<br>")

        var sum1 = 0;
        for (var i = 0; i <= 100; i++) {
            sum1 += i;
        }
        document.write(sum1);
    </script>
</head>
<body>

</body>
</html>
