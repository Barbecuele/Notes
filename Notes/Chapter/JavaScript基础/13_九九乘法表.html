<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
    <style>
        td{
            border: 1px solid black;
        }
    </style>
    <script>
        //完成一个基本的for循环
        document.write("<table align='center'>")
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>")
            for (var j = 1; j <= i; j++) {
                document.write("<td>")

                document.write(i + "*" + j + "=" + (i * j) + "&emsp;");

                document.write("</td>")
            }
            //document.write("<br>")
            document.write("</tr>")
        }

        //完成表格的嵌套
        document.write("</table>")
    </script>

</head>
<body>

</body>
</html>
