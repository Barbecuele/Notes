<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>
    <script>
        var num = 3;
        var a = ++num;

        document.write(num + "<br>")
        document.write(a + "<br>")

        /*注意，在j中，如果运算数不是运算符所要求的类型，那么js引擎会自动将运算数进行类型转换
            其它类型转number；
                string转number:按照字面值进行转换。如果字面值不是数字，则转为NaN（不是数字的数字）
                boolean转number：true转为1，false转为0；
         */
        var b = +"123";
        document.write(b + "---" + typeof (b) + "<br>")
        document.write(b + 1 + "<br>")

        var c = +"abc";
        document.write(c + "---" + typeof (c) + "<br>");

        var flag=+true;
        var flag2=false;
        document.write(flag + "---" + typeof (flag) + "<br>");
        document.write(flag2 + "---" + typeof (flag2) + "<br>");
    </script>
</head>
<body>

</body>
</html>
