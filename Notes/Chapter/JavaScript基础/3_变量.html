<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
        //定义变量
        /*var a = 3;
        alert(a)

        a="abc";
        alert(a)
         */
        //定义number类型
        var num1 = 1;
        var num2 = 1.2;
        var num3 = NaN;

        //把内容输出到页面上
        document.write(num1 + "<br>");
        document.write(num2 + "<br>");
        document.write(num3 + "<br>");

        //定义String类型
        var str = "abc";
        var str2 = 'a';
        var str3 = 'asd';
        document.write(str + "<br>");
        document.write(str2 + "<br>");
        document.write(str3 + "<br>");

        //定义boolean类型
        var flag = true;
        document.write(flag + "<br>")

        //定义null
        var obj = null;
        document.write(obj + "<br>")

        //定义undefined
        var obj2 = undefined;
        var obj3;
        document.write(obj3 + "<br>")
        document.write(obj2 + "<br>")
    </script>
</head>
<body>

</body>
</html>
