<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        div{
            border: 1px solid red;
            width: 100px;

        }

        .cls1{
            width: 100px;
            height: 100px;
            /*外边距*/
            /*margin: 50px;*/
        }

        .cls2{
            width: 200px;
            height: 200px;
            /*内边距*/
            padding: 50px;
            /*设置盒子属性，让width和height就是盒子最终的大小*/
            box-sizing: border-box;
        }

        .cls3{
            float: left;
        }

        .cls4{
            float: left;
        }

        .cls5{
            float: right;
        }
    </style>
</head>
<body>
    <div class="cls2">
        <div class="cls1">

        </div>
    </div>

    <div class="cls3">郭江瑞</div>
    <div class="cls4">熊杰</div>
    <div class="cls5">杨发发</div>
</body>
</html>
