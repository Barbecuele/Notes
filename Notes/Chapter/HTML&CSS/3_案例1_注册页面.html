<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <form action="#" method="post">
        <table border="1" align="center" width="500">
            <tr>
                <td><label for="user">用户名</label></td>
                <td><input type="text" name="username" placeholder="请输入用户名" id="user"></td>
            </tr>

            <tr>
                <td><label for="pwd">密&emsp;码</label></td>
                <td><input type="password" name="password" placeholder="请输入密码" id="pwd"></td>
            </tr>

            <tr>
                <td><label for="email">email</label></td>
                <td><input type="email" name="emailId" placeholder="请输入电子邮箱" id="email"></td>
            </tr>

            <tr>
                <td><label for="name">姓&emsp;名</label></td>
                <td><input type="text" name="name" placeholder="请输入姓名" id="name"></td>
            </tr>

            <tr>
                <td><label for="phoneNumber">手机号</label></td>
                <td><input type="number" name="phone" placeholder="请输入用户名" id="phoneNumber"></td>
            </tr>

            <tr>
                <td>性别</td>
                 <td><input type="radio" name="sex" value="male"> 男
                     <input type="radio" name="sex" value="female">女
                </td>
            </tr>

            <tr>
                <td>出生日期</td>
                <td><input type="date" name="birthday"></td>
            </tr>

            <tr>
                <td><label for="checkcode">验证码</label></td>
                <td><input type="text" name="code" id="checkcode">
                    <img src="../image/hs.png" alt="验证码加载失败">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" value="注册"></td>
            </tr>
        </table>
    </form>
</body>
</html>
