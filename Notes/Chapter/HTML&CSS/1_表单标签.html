<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--
        form：用于定义表单的。可以定义一个范围，范围代表采集用户输入的范围
            *属性：
                action：指定提交数据的url
                method:指定提交方式
                    分类：一共七种，只有两种比较常用
                        post
                        get
            *表单项中的数据要想被提交：必须指定其name属性

        -->
<form action="#" method="post" >
    用户名：<input type="text" name="username"> <br>
    密 码：<input type="password" name="password"> <br>
    <input type="submit" value="登录">
</form>
</body>
</html>
