<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单项</title>
</head>
<body>
<form action="#" method="get" >
    <label for="username">用户名：</label><input type="text" name="username" placeholder="请输入用户名" id="username"> <br>
    密&emsp;码：<input type="password" name="password" placeholder="请输入密码"> <br>
    性别：<input type="radio" name="gender" value="male" checked>男
        <input type="radio" name="gender" value="female">女<br>

    复选框<input type="checkbox" name="hobby" value="sing" checked> 唱
    <input type="checkbox" name="hobby" value="dance"> 跳
    <input type="checkbox" name="hobby" value="rap"> rap
    <input type="checkbox" name="hobby" value="payBasketball"> 打篮球<br>

    上传照片：<input type="file" name="file" ><br>
    隐藏域：<input type="hidden" name="id" value="aaa"><br>

    拾色器：<input type="color" name="color"><br>

    生日：<input type="date" name="birthday"><br>
    生日：<input type="datetime-local" name="birthday"><br>
    邮箱：<input type="email" name="email"><br>
    年龄：<input type="number" name="age"><br>

    省份:<select name="province">
            <option>--请选择--</option>
            <option selected >北京</option>
            <option>甘肃</option>
            <option>江西</option>
            <option>广东</option>
            <option>广西</option>
            <option>陕西</option>
        </select><br>

    自我描述:
        <textarea rows="5" cols="20" name="dec"></textarea><br>

    <input type="submit" value="登录">
    <input type="button" value="一个按钮"><br>
    <input type="image" src="image/xq.png" alt="未加载成功">
</form>
</body>
</html>
