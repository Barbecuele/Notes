<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background: url("img/material01.png") no-repeat center;
        }

        .rg_layout {
            width: 900px;
            height: 500px;
            border: 8px solid #EEEEEE;
            background-color: white;
            /*让div水平居中*/
            margin: auto;
            margin-top: 15px;
        }

        .rg_left {
            /*border: 1px solid red;*/
            float: left;
            margin-left: 15px;
        }

        .rg_left > p:first-child {
            color: #FFD026;
            font-size: 20px;
        }

        .rg_left > p:last-child {
            color: #A6A6A6;
            font-size: 20px;
        }

        .rg_center {
            float: left;

            width: 450px;
        }

        .rg_right {
            /*border: 1px solid red;*/
            float: right;
            margin: 15px;
        }

        .rg_right > p {
            font-size: 15px;
        }

        .rg_right > p a {
            color: pink;
        }

        .td_left{
            width: 100px;
            text-align: right;
            height: 45px;
        }

        .td_right{
            padding-left: 50px;
        }

        #user,#pwd,#email,#name,#phoneNumber,#birthday,#checkcode{
            width: 250px;
            height: 32px;
            border: 1px solid #A6A6A6;
            /*设置边框圆角*/
            border-radius: 5px;
            padding-left: 15px;
        }

        #checkcode{
            width: 110px;
        }

        #photo{
            height: 32px;
            vertical-align: middle;
        }

        #btn{
            width: 100px;
            height: 30px;
            background-color: #FFD026;
            border: 1px solid #FFD026;
        }
    </style>

</head>
<body>
<div class="rg_layout">
    <div class="rg_left">
        <p>新用户注册</p>
        <p>USER&ensp;REGISTER</p>
    </div>

    <div class="rg_center">
        <div class="rg_form">
            <form action="#" method="get" id="form">
                <table>
                    <tr>
                        <td class="td_left"><label for="user">用户名</label></td>
                        <td class="td_right"><input type="text" name="username" placeholder="请输入用户名" id="user"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="pwd">密&emsp;码</label></td>
                        <td class="td_right"><input type="password" name="password" placeholder="请输入密码" id="pwd"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="email">email</label></td>
                        <td class="td_right"><input type="email" name="emailId" placeholder="请输入电子邮箱" id="email"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="name">姓&emsp;名</label></td>
                        <td class="td_right"><input type="text" name="name" placeholder="请输入姓名" id="name"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="phoneNumber">手机号</label></td>
                        <td class="td_right"><input type="number" name="phone" placeholder="请输入手机号" id="phoneNumber"></td>
                    </tr>

                    <tr>
                        <td class="td_left">性别</td>
                        <td class="td_right"><input type="radio" name="sex" value="male"> 男
                            <input type="radio" name="sex" value="female">女
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left">出生日期</td>
                        <td class="td_right"><input type="date" name="birth" id="birthday"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="checkcode">验证码</label></td>
                        <td class="td_right"><input type="text" name="code" id="checkcode">
                            <img src="../image/hs.png" alt="验证码加载失败" id="photo">
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" align="center"><input type="submit" value="注册" id="btn"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div class="rg_right">
        <p>已有账号？<a href="https://www.baidu.com/?tn=15007414_8_dg" target="_blank">立即登录</a></p>
    </div>
</div>
</body>
</html>
