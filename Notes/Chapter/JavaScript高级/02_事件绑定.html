<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
</head>
<body>
    <img id= "light" src="img2/material04.png" onclick="fun();">
    <img id= "light2" src="img2/material03.png">

    <script>
        function fun(){
            alert('我被点击了');
            alert('我好烦啊');
        }

        function fun2(){
            alert('别点我了');
        }

        //1.获取light2对象
        var elementById = document.getElementById("light2");
        //2.绑定事件
        elementById.onclick = fun2;
    </script>
</body>
</html>
