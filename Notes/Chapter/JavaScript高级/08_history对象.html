<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>history</title>
</head>
<body>
    <input type="button" id="btn" value="获取历史记录个数">
    <a href="09_history对象2.html">09页面</a>
    <input type="button" id="forward" value="前进">

    <script>
      var btn = document.getElementById("btn");
      btn.onclick = function (){
        //获取当前窗口历史记录个数
        var length = history.length;
        alert(length);
      }

      var fd = document.getElementById("forward");

      fd.onclick = function (){
         // history.forward();
          history.go(1);
      }
    </script>
</body>
</html>
