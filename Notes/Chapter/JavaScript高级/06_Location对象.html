<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location对象</title>

</head>
<body>
<input type="button" id="btn" value="刷新">
<input type="button" id="gi" value="去传智">

<script>
    var bt = document.getElementById("btn");

    //绑定单击事件
    btn.onclick = function () {
        location.reload();
    }

    //获取href
    var href = location.href;
    document.write(href);

    var goItcase = document.getElementById("gi");
    goItcase.onclick = function () {
        location.href="https://www.itcast.cn";
    }
</script>
</body>
</html>
